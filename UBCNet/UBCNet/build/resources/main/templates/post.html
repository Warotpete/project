<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Post</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
</head>
<body>
<header>
    <div class="header-container">
        <div class="site-title">
            <h1>UBCNet</h1>
        </div>
        <nav class="nav-links">
            <a href="/">Home</a>
            <a href="/announcements">Announcements</a>
            <a href="/housing">Housing</a>
            <a href="/shop">Shop</a>
            <a href="/post">Post</a>
        </nav>
    </div>
</header>
<main>
    <h2>Create a Post</h2>
    <form id="post-form" action="/create-post" method="post" enctype="multipart/form-data" class="post-form">
        <!-- Post Type Selection -->
        <div class="form-group">
            <label for="postType">Choose Post Type:</label>
            <select id="postType" name="postType" onchange="toggleFields()" required>
                <option value="">Select Type</option>
                <option value="announcement">Announcement</option>
                <option value="shop">Shop</option>
                <option value="housing">Housing</option>
            </select>
        </div>

        <!-- Announcement Fields -->
        <div id="announcement-fields" class="post-fields" style="display: none;">
            <div class="form-group">
                <label for="announcement-title">Title:</label>
                <input type="text" id="announcement-title" name="title" required>
            </div>
            <div class="form-group">
                <label for="announcement-message">Message:</label>
                <textarea id="announcement-message" name="message" rows="4" required></textarea>
            </div>
        </div>

        <!-- Shop Fields -->
        <div id="shop-fields" class="post-fields" style="display: none;">
            <div class="form-group">
                <label for="shop-title">Title:</label>
                <input type="text" id="shop-title" name="title" required>
            </div>
            <div class="form-group">
                <label for="shop-images">Images:</label>
                <input type="file" id="shop-images" name="images" multiple accept="image/*">
            </div>
            <div class="form-group">
                <label for="shop-description">Description:</label>
                <textarea id="shop-description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="shop-price">Price (up to 2 decimals):</label>
                <input type="number" step="0.01" min="0" id="shop-price" name="price" required>
            </div>
            <div class="form-group">
                <label for="shop-condition">Condition:</label>
                <select id="shop-condition" name="condition" onchange="toggleCustomCondition()" required>
                    <option value="New">New</option>
                    <option value="Used">Used</option>
                    <option value="Custom">Custom</option>
                </select>
                <!-- Custom condition input, hidden by default -->
                <input type="text" id="custom-condition" name="customCondition" placeholder="Enter custom condition" style="display: none;">
            </div>
        </div>

        <!-- Housing Fields -->
        <div id="housing-fields" class="post-fields" style="display: none;">
            <div class="form-group">
                <label for="housing-title">Title:</label>
                <input type="text" id="housing-title" name="title" required>
            </div>
            <div class="form-group">
                <label for="housing-images">Images:</label>
                <input type="file" id="housing-images" name="images" multiple accept="image/*">
            </div>
            <div class="form-group">
                <label for="housing-description">Description:</label>
                <textarea id="housing-description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="housing-price">Price Per Month (up to 2 decimals):</label>
                <input type="number" step="0.01" min="0" id="housing-price" name="pricePerMonth" required>
            </div>
            <div class="form-group">
                <label for="housing-location">Location:</label>
                <input type="text" id="housing-location" name="location" required>
            </div>
        </div>

        <button type="submit" class="submit-button">Create Post</button>
    </form>
</main>
</body>
</html>
